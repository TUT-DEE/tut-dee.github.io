<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES216 Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin-top: 40px;
        }
        .download-button, .upload-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover, .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function downloadFiles() {
            const files = [
                'Files/ES216BB_Evaluation1.pdf',
                'Files/EV1_Showcase.old',
                'Files/StudentNumber.cpp'
            ];

            files.forEach(file => {
                const a = document.createElement('a');
                a.href = file;
                a.download = file.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="TUTLogo.png" alt="Heading Image"/>
        <h1>ES216 Evaluation 1</h1>
        
        <div class="section">
            <h2>Evaluation File Download</h2>
            <button class="download-button" onclick="downloadFiles()">Download Files</button>
        </div>

        <div class="section">
            <h2>Evaluation File Submission</h2>
            <a href="https://es216.fillout.com/2024s2ev1" target="_blank" class="upload-button">Upload Files</a>
        </div>
    </div>
</body>
</html>
